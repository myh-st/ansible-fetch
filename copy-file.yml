---
  - hosts: all
    # become: yes
    # become_user: testuser
    gather_facts: yes
    tasks:
      - name: fetch /etc/hosts
        fetch:
          src: /etc/hosts
          dest: result/{{ inventory_hostname }}/
          flat: true

      - name: fetch /etc/resolv.conf
        fetch:
          src: /etc/resolv.conf
          dest: result/{{ inventory_hostname }}/
          flat: true
